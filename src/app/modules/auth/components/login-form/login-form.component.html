<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field class="w-100">
    <input
      matInput
      placeholder="Email"
      formControlName="email"
    >
    <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="loginForm.get('email').hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <input
      matInput
      type="password"
      placeholder="Password"
      formControlName="password"
    >
    <mat-error *ngIf="loginForm.get('password').hasError('minlength') && !loginForm.get('password').hasError('required')">
      Please enter a valid password
    </mat-error>
    <mat-error *ngIf="loginForm.get('password').hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <div class="auth-btn-wrapper">
    <button mat-raised-button color="primary" class="submit-btn">Login</button>
  </div>
</form>
