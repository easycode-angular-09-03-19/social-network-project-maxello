<div class="overlay">
  <mat-card class="auth-modal">
    <mat-card-header>
      <mat-card-title>Reset password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="resetPasswordForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="Email"
            formControlName="email"
          >
          <mat-error *ngIf="resetPasswordForm.get('email').hasError('email') && !resetPasswordForm.get('email').hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="auth-btn-wrapper">
          <button mat-raised-button color="primary" class="submit-btn">Reset password</button>
          <button mat-raised-button (click)="closeModal()">Close</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
