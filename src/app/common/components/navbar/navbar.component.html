<mat-toolbar *ngIf="!isHidden">
    <span>Social App</span>
    <button mat-raised-button color="primary" matBadge="{{getNotificationsCount()}}" matBadgePosition="before" matBadgeColor="accent" class="notification-btn" (click)="showNotifications()">Show notifications</button>
    <button mat-raised-button color="primary" class="logout-btn" (click)="onLogout()">Logout</button>
</mat-toolbar>
